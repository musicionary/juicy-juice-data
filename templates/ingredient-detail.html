{% extends "layout.html" %}

{% block content %}
  <div class="container">
    {% if ingredient.juices %}
      <ul class="collection with-header">
        <li class="collection-header">
          <h4>{{ingredient.name}}</h4>
          <span>Found in the following products:</span>
        </li>
        {% for juice in ingredient.juices %}
          <li class="collection-item">{{juice.item_name}}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endblock %}
